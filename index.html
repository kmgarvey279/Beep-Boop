<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Beep Boop</title>
  </head>
  <body>
    <div class="container">
      <h1>Beep-Boop</h1>
      <img src="img/hal9000.gif" alt="HAL 9000 pulsing eye">

      <form id="enterName">
        <div id="questionOne">
          <div class="form-group">
            <label for="input-name">"What is your name?"</label>
            <input id="input-name" type="text">
          </div>
        <button type="submit" class="btn btn-success btn-lg btn-block">Submit</button><br>
        </div>
      </form>
      <p>"Good morning, <span class="insertName"></span>."</p>
      <span id="insertNameMessage"></span>

      <form id="enterNumber">
          <div class="form-group">
            <label for="input-number">"Please enter a whole number, <span class="insertName"></span>."</label>
            <input id="input-number" type="text">
          </div>
          <button type="submit" class="btn btn-danger btn-lg btn-block">Submit</button><br>
      </form>
      <div id="results">
        <span id="output"></span><br>
      </div><br>

      <form id="reverseNumber">
        <button type="submit" class="btn btn-warning btn-lg btn-block">Reverse</button><br>
      </form>
      <span id="output2"></span><br>

    </div>
  </body>
</html>
